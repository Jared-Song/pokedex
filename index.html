<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PokéDex</title>
    <script src="setup.js"></script>
    <script src="select-pokemon.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body onload="setup()" class="row">
    <div id="pokedex-list" class="column">
      <div id="search-bar-container" class="row container margin-40">
        <input id="search-input" placeholder="Search your Pokémon!" />
        <div id="start-search-button-container" class="center"></div>
      </div>

      <div id="pokedex-list-render-container"></div>
    </div>

    <div id="selected-pokemon-container" class="container column">
      <div id="selected-pokemon-info">
        <!--Sprite-->
        <img id="selected-pokemon-sprite" ></img>

        <!--Id, Name, Title-->
        <span id="selected-pokemon-id"></span>
        <h2 id="selected-pokemon-name"></h2>
        <span id="selected-pokemon-title"></span>

        <!--Type/s-->
        <div id="selected-pokemon-types"></div>

        <!--Flavour Text-->
        <h4>Pokédex Entry</h4>
        <span id="selected-pokemon-flavour-text"></span>
        <div class="row center"></div>

        <!--Abilities-->
        <div id="selected-pokemon-abilities-container">
          <h4>Abilities</h4>
          <div id="selected-pokemon-abilities" class="row center"></div>
        </div>

        <!--Height and Weight-->
        <div class="row center">
          <div class="width-100 column center margin-5">
            <h4>Height</h4>
            <div
              id="selected-pokemon-height"
              class="pokemon-info-container"
            ></div>
          </div>
          <div class="width-100 column center margin-5">
            <h4>Weight</h4>
            <div
              id="selected-pokemon-weight"
              class="pokemon-info-container"
            ></div>
          </div>
        </div>

        <!--Weaknesses and Base Exp-->
        <div class="row center">
          <div class="width-100 column center margin-5">
            <h4>Weaknesses</h4>
            <div
              id="selected-pokemon-weaknesses"
              class="selected-pokemon-weaknesses-container"
            ></div>
          </div>
          <div class="width-100 column center margin-5">
            <h4>Base Exp</h4>
            <div
              id="selected-pokemon-base-exp"
              class="pokemon-info-container"
            ></div>
          </div>
        </div>

        <!--Stats-->
        <h4>Stats</h4>
        <div class="row center">
          <div class="selected-pokemon-stats-container column">
            <div class="selected-pokemon-stats-icon" style="background: #df2140">
              HP
            </div>
            <h5 id="selected-pokemon-stats-hp"></h5>
          </div>
          <div class="selected-pokemon-stats-container column">
            <div class="selected-pokemon-stats-icon" style="background: #ff994d">
              ATK
            </div>
            <h5 id="selected-pokemon-stats-attack"></h5>
          </div>
          <div class="selected-pokemon-stats-container column">
            <div class="selected-pokemon-stats-icon" style="background: #fedc52">
              DEF
            </div>
            <h5 id="selected-pokemon-stats-defense"></h5>
          </div>
          <div class="selected-pokemon-stats-container column">
            <div class="selected-pokemon-stats-icon" style="background: #85ddff">
              SpA
            </div>
            <h5 id="selected-pokemon-stats-special-attack"></h5>
          </div>
          <div class="selected-pokemon-stats-container column">
            <div class="selected-pokemon-stats-icon" style="background: #a8f08a">
              SpD
            </div>
            <h5 id="selected-pokemon-stats-special-defense"></h5>
          </div>
          <div class="selected-pokemon-stats-container column">
            <div class="selected-pokemon-stats-icon" style="background: #fb94a8">
              SPD
            </div>
            <h5 id="selected-pokemon-stats-speed"></h5>
          </div>
          <div
            class="selected-pokemon-stats-container column"
            style="background: #8fb1ff"
          >
            <div class="selected-pokemon-stats-icon" style="background: #7395db">
              TOT
            </div>
            <h5 id="selected-pokemon-stats-total"></h5>
          </div>
        </div>

        <!--Evolution Chain-->
        <div id="selected-pokemon-evolution-chain-container">
          <h4>Evolution</h4>
          <div class="row center"></div>
        </div>

        <!--Prev/Next Pokemon-->
        <div id="selected-pokemon-neighbours" >
          <div id="button-wrapper" class="button-wrapper row center margin-5">
            <button id="left-button" class="left-button" onclick="console.log('Open left')">
              <i class='fas fa-angle-left'></i>
              <img id="left-neighbour-sprite" class="neighbour-sprite align-middle"></img>
              <b id="left-neighbour-name">Prinplup</b>
              <span id="left-neighbour-id">#394</span>
            </button>
            <button id="right-button" class="right-button" onclick="console.log('Open right')">
              <span id="right-neighbour-id">#396</span>
              <b id="right-neighbour-name">Fletchinder</b>
              <img id="right-neighbour-sprite" class="neighbour-sprite align-middle"></img>
              <i class='fas fa-angle-right'></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
